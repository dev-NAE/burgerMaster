													</div>
												</div>
											</div>

											<!-- 테이블 -->
											<table id="example2"

													<tr>

														<th>품목명</th>
														<th>품목 유형</th>

													</tr>
												</thead>
												<tbody id="inventoryTableBody">
													<tr th:each="item : ${inventoryItemDTOs}">
														<td th:text="${item.itemCode}"></td>
														<td th:text="${item.itemName}"></td>
														<td th:text="${item.itemType}"></td>
														<td th:text="${item.quantity}"></td>

												</li>

											</ul>
										</div>
									</div>
								</div>

	<!-- 공통 푸터 불러오기  맨아래에 위치해야함-->
	<div th:replace="fragments/footer :: footerFragment"></div>

	<th:block th:replace="fragments/basicLink :: basicLinkJsFragment"></th:block>

	<!-- ChartJS -->
	<script src="plugins/chart.js/Chart.min.js"></script>
	<!-- Sparkline -->
	<!-- jQuery 차트 라이브러리-->
	<!-- 사용법 참고 용 사이트 : https://idenrai.tistory.com/55-->

	<!-- JQVMap -->
	<script src="plugins/jqvmap/jquery.vmap.min.js"></script>

	<script src="plugins/jquery-knob/jquery.knob.min.js"></script>
	<!-- daterangepicker -->
	<script src="plugins/moment/moment.min.js"></script>
	<script src="plugins/daterangepicker/daterangepicker.js"></script>

	<script>
		$(document).ready(function () {
			// 품목 유형 선택 시 AJAX로 필터링
			$('#itemTypeSelect').change(function () {
				searchItems();
			});

			// 재고 부족 품목 체크박스 선택 시 AJAX로 필터링
			$('#shortageOnlyCheckbox').change(function () {
				searchItems();
			});

			// 품목명 검색 버튼 클릭 시 AJAX로 검색
			$('#searchButton').click(function () {
				searchItems();
			});

			function searchItems() {
				const itemCodeOrName = $('#itemCodeOrNameInput').val();
				const itemType = $('#itemTypeSelect').val();
				const shortageOnly = $('#shortageOnlyCheckbox').is(':checked');

				$.ajax({
					url: '/inven/filterInventory',
					type: 'GET',
					data: {
						itemCodeOrName: itemCodeOrName,
						itemType: itemType,
						findOutOfStock: shortageOnly
					},
					success: function (data) {
						// 테이블 갱신하는 로직 작성
						updateTable(data);
					},
					error: function (error) {
						console.error('Error fetching inventory data:', error);
					}
				});
			}

			function updateTable(items) {
				// 테이블 데이터를 지우고, 새로운 데이터를 넣습니다.
				$('#inventoryTable tbody').empty();
				items.forEach(item => {
					const row = `
		                <tr>
		                    <td>${item.itemCode}</td>
		                    <td>${item.itemName}</td>
		                    <td>${item.itemType}</td>
		                    <td>${item.quantity}</td>
		                    <td>${item.minReqQuantity}</td>
		                </tr>
		            `;
					$('#inventoryTable tbody').append(row);
				});
			}
		});

	</script>
